{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 audit-card">
            <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, #2C3E50, #34495E);">
                <h2 class="mb-0">
                    <i class="fas fa-lock me-2"></i>
                    Admin Access
                </h2>
            </div>
            <div class="card-body p-5" style="background: linear-gradient(to bottom, #FFF8DC, #F5DEB3);">
                <form method="POST" action="{{ url_for('admin_authenticate') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold text-dark">Username</label>
                        <div class="input-group">
                            <span class="input-group-text" style="background-color: #2C3E50; color: white;">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control audit-input" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold text-dark">Password</label>
                        <div class="input-group">
                            <span class="input-group-text" style="background-color: #2C3E50; color: white;">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control audit-input" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-lg w-100" style="background: linear-gradient(135deg, #2C3E50, #34495E); color: white; border: none;">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Access Admin Dashboard
                    </button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="text-muted">
                <i class="fas fa-arrow-left me-1"></i>
                Back to Main Site
            </a>
        </div>
    </div>
</div>
{% endblock %}
